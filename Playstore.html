<!DOCTYPE html>
<html lang="en">
<head>

    <title>Play Store</title>

    <link rel="stylesheet" href="playstore.css">
</head>
<body>
    <div class="main-box">
        <div class="box1">

        </div>
        <div class="box2">
            <div class="b21">

                    <div class="b2111">Search</div>

                </div>

            </div>

            </div>
            <div class="b23">
                <div class="b231">
                    <div class="b2311"><img src="./images/download.jpg"></div>
                    <div class="b2312"><img src="./images/temple run.jpg"></div>
                    <div class="b2313"><img src="./images/ludo.jpg"></div>
                    <div class="b2314"><img src="./images/angry birds.jpg"></div>
                </div>
                <div class="b232">
                    <div class="b2321">Subway Surfers
                        <div class="text">.Gaming</div>
                    </div>
                    <div class="b2322">TempleRun</div>
                    <div class="b2323">Ludo King</div>

            </div>
            <div class="b24">

                    <div class="b2412"><img src="./images\whatsapp.jpg"></div>
                    <div class="b2413"><img src="./images\images.png"></div>
                    <div class="b2414"><img src="./images\snapchat.png"></div>
                    <div class="b2415"><img src="./images/flipkart.png"></div>
                </div>
                <div class="b242">
                    <div class="b2421">Instagram</div>
                    <div class="b2422">Whatsapp</div>
                    <div class="b2421">Facebook</div>
                    <div class="b2421">Snapchat</div>
                    <div class="b2421">Flipkart</div>
